<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <center>
        <header class="pt-2 pb-2">
            <img width="40%" src="img/logo.png" alt="" srcset="">
        </header>
    </center>
    <div class="bienvenida pb-1 pt-2 container">
        <p id="saludo"></p>
    </div>

    <section class="contenedor-cards container mt-3">
        <center>
            <div class="card1">
                <div class="hiden">
                    <img class="imagen-saliente" width="40%" src="img/cardimg.png" alt="" srcset="">
                </div>
                <div class="cardincard bg-white container mt-3">
                    <p class="titulo-card">Impulsa tu negocio con nosotros!</p>
                    <p>Somos una agencia de propagación a nivel nacional.</p>

                    <!-- Btn modal -->
                    <!-- Button trigger modal -->


                    <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="impulsame mb-3">
                        <p class="text-center">Impúlsame! <i class="fas fa-rocket"></i></p>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Te impulsamos!</h1>
                                    <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="box">
                                        <input class="form-control form-control-sm" type="text" name="" id="nombres"
                                            placeholder="Ingrese su nombre" autocomplete="off" required>
                                    </div>
                                    <div class="box">
                                        <input class="form-control form-control-sm" type="text" name="" id="apellidos"
                                            placeholder="Nombre del emprendimiento" autocomplete="off" required>
                                    </div>
                                    <div class="box">
                                        <textarea class="form-control form-control-sm" name="" id="mensaje" cols="30"
                                            rows="5" placeholder="Descripción del emprendimiento"></textarea required>
                   </div>
           
                   <center>
                                      <button id="send" class="impulsame mb-3"><p class="text-center">Impúlsame! <i class="fas fa-rocket"></i></p></button>
                   </center>
           </div>
           
         </div>
       </div>
     </div>
   

    </div>

    </div>
    </center>
</section>



    <div class="bottom-navbar">
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-users"></i></a>
        <a href="#"><i class="fas fa-comments"></i></a>
        <a href="#"><i class="fas fa-crown"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
